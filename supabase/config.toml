# Supabase Configuration for ArchiFlow
# See: https://supabase.com/docs/guides/cli/config

[api]
enabled = true
port = 54321
schemas = ["public"]
extra_search_path = ["public"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 17

[studio]
enabled = true
port = 54323

[inbucket]
enabled = true
port = 54324

[storage]
enabled = true

[auth]
enabled = true
site_url = "http://localhost:5173"
additional_redirect_urls = ["http://localhost:5173"]
jwt_expiry = 3600
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

# Google auth is configured via Clerk, not Supabase
# [auth.external.google]
# enabled = true

# Edge Functions configuration
# Disable JWT verification for functions that handle their own auth
# These functions use userEmail from the request body instead of JWT

[functions.user-google-calendar]
verify_jwt = false

[functions.check-user-by-email]
verify_jwt = false

[functions.get-public-proposal]
verify_jwt = false

[functions.submit-public-approval]
verify_jwt = false

[functions.invite-user-to-app]
verify_jwt = false
